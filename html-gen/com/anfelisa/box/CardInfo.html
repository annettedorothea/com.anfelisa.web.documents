<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.cardInfo}}</h4>
        </div>
    </div>

	<div class="form-group" id="cardIdDiv">
	    <label for="cardId" class="col-sm-3 control-label">{{texts.cardId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardId" placeholder="{{texts.cardId}}" value="{{cardId}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.cardIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="cardOfBoxIdDiv">
	    <label for="cardOfBoxId" class="col-sm-3 control-label">{{texts.cardOfBoxId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardOfBoxId" placeholder="{{texts.cardOfBoxId}}" value="{{cardOfBoxId}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.cardOfBoxIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="contentDiv">
	    <label for="content" class="col-sm-3 control-label">{{texts.content}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="content" placeholder="{{texts.content}}" value="{{content}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.contentNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="boxNameDiv">
	    <label for="boxName" class="col-sm-3 control-label">{{texts.boxName}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="boxName" placeholder="{{texts.boxName}}" value="{{boxName}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.boxNameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="countDiv">
	    <label for="count" class="col-sm-3 control-label">{{texts.count}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="count" placeholder="{{texts.count}}" value="{{count}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.countNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="lastDiv">
	    <label for="last" class="col-sm-3 control-label">{{texts.last}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="last" placeholder="{{texts.last}}" value="{{last}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.lastNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="nextDiv">
	    <label for="next" class="col-sm-3 control-label">{{texts.next}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="next" placeholder="{{texts.next}}" value="{{next}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.nextNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="qualityDiv">
	    <label for="quality" class="col-sm-3 control-label">{{texts.quality}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="quality" placeholder="{{texts.quality}}" value="{{quality}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.qualityNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
