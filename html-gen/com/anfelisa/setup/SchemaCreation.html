<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.schemaCreation}}</h4>
        </div>
    </div>

	<div class="form-group" id="schemaToBeCreatedDiv">
	    <label for="schemaToBeCreated" class="col-sm-3 control-label">* {{texts.schemaToBeCreated}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="schemaToBeCreated" placeholder="{{texts.schemaToBeCreated}}" value="{{schemaToBeCreated}}" onblur="new ValidateRequiredFieldAction({id : 'schemaToBeCreated'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.schemaToBeCreatedNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
